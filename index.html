<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Teste PIZ</title>
  </head>
  <body>
    <div id="app">
      <h1>Teste PIX</h1>
      <p>Powered by Ngekoding</p>
      <img src="" alt="QR Code" id="qrcode" />
      <h3>Logs:</h3>
      <ul class="logs"></ul>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.min.js"
      integrity="sha512-/WwtKR6NnHomLo0O4w9QKc1INTPEJs7ko6u2aBTA1paPldhPl8LtXsi7a35iEZ69+9P5dcgVNESG8hrP4Y2t3w=="
      crossorigin="anonymous"
    ></script>
    <script>
      var socket = io.connect('https://www.pix.poppytecnologias.com.br', {secure: true});
socket.on('connect', function () {
  console.log('connected!');
  socket.emit('greet', { message: 'Hello Mr.Server!' });
});

socket.on('respond', function (data) {
  console.log(data);
});

socket.on('qr', function (src) {
          $('#qrcode').attr('src', src);
        });
      </script>
  </body>
</html>
